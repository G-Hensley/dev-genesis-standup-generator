# ============================================================================
# Repository Settings - Managed by Probot Settings App
# ============================================================================
# https://github.com/repository-settings/app
#
# This file automatically configures your GitHub repository settings when the
# Probot Settings app is installed. It handles:
#   - Branch protection rules
#   - Required status checks
#   - Label management
#   - Repository features and merge settings
#
# SETUP INSTRUCTIONS:
# 1. Install the Settings app: https://github.com/apps/settings
# 2. Grant it access to this repository
# 3. Customize the values below for your project
# 4. Push changes to main branch - settings apply automatically
#
# IMPORTANT FOR TEMPLATE USERS:
# - This file is pre-configured with sensible defaults for the template
# - Branch protection is enabled but flexible for solo developers
# - Status checks reference the template's workflow jobs
# - Customize required_status_checks when you modify ci.yml for your stack
# - All labels match the issue templates and workflow needs
#
# ============================================================================

# General repository settings
repository:
  # Repository name (usually don't change this)
  # name: repo-name

  # Repository description
  # description: "A brief description of your project"

  # Homepage URL
  # homepage: https://example.com

  # Repository topics (tags)
  # topics:
  #   - topic1
  #   - topic2

  # Private or public
  private: false

  # Features
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  has_discussions: true

  # Merge settings
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: false
  allow_auto_merge: true
  delete_branch_on_merge: true
  squash_merge_commit_title: PR_TITLE
  squash_merge_commit_message: PR_BODY

  # Security
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

