# Branch protection rules
branches:
  - name: main
    protection:
      # Require pull request reviews before merging
      # Note: For solo developers, you may want to set required_approving_review_count to 0
      # or disable branch protection until you have collaborators
      required_pull_request_reviews:
        required_approving_review_count: 0  # Set to 1+ when you have team members
        dismiss_stale_reviews: true
        require_code_owner_reviews: false  # Enable when CODEOWNERS file is populated
        require_last_push_approval: false  # Useful for teams to prevent self-approval bypass

      # Require status checks to pass before merging
      # ⚠️  IMPORTANT: Customize this list based on your project's CI workflows
      # For template repos: The workflows below are from the template's workflows
      # Once you customize ci.yml for your stack, update this list accordingly
      required_status_checks:
        strict: true
        contexts:
          # Security workflows (from security-scan.yml)
          # ⚠️  If you change the language matrix in security-scan.yml, update the language(s) here
          # For multi-language projects, list each status check (e.g., "CodeQL Analysis (python)", "CodeQL Analysis (go)")
          - "CodeQL Analysis (javascript-typescript)"
          - "Secrets Scan"
          - "Semgrep SAST"

          # CI workflow placeholder (from ci.yml)
          # Once you customize ci.yml, replace "CI Placeholder" with your actual job names
          - "CI Placeholder"

          # Example CI job names (uncomment when you enable them in ci.yml):
          # - "Build & Test"
          # - "build-and-test (18.x)"  # For matrix builds
          # - "build-and-test (20.x)"  # For matrix builds

          # Note: Auto Label workflow jobs are not included here because they run on
          # PR/issue events only, not on pushes to main, so they won't block merges

      # Enforce all configured restrictions for administrators
      # Set to false for template repos to allow flexibility during initial setup
      # Set to true in production repos for maximum security
      enforce_admins: false

      # Require linear history (prevents merge commits)
      required_linear_history: true

      # Allow force pushes
      allow_force_pushes: false

      # Allow deletions
      allow_deletions: false

      # Require conversation resolution before merging
      required_conversation_resolution: true

      # Restrict who can push to matching branches
      # restrictions:
      #   users: []
      #   teams: []
      #   apps: []

