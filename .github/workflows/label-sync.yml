# ============================================================================
# Auto Label Workflow
# ============================================================================
#
# Automatically labels PRs and issues to save time and ensure consistency.
#
# WHAT IT DOES (all automatic, no setup needed):
#
#   1. PR SIZE LABELS - Based on lines changed (ignores lock files)
#      ┌─────────────┬───────────────┐
#      │ Label       │ Lines Changed │
#      ├─────────────┼───────────────┤
#      │ size: xs    │ < 10          │
#      │ size: s     │ 10-50         │
#      │ size: m     │ 50-200        │
#      │ size: l     │ 200-500       │
#      │ size: xl    │ 500+          │
#      └─────────────┴───────────────┘
#
#   2. PR FILE LABELS - Based on which files changed
#      Configured in: .github/labeler.yml
#      Examples: documentation, area: ci-cd, area: testing, security, etc.
#
#   3. ISSUE TRIAGE - All new issues get 'triage' label automatically
#
# CUSTOMIZATION:
#   - Adjust size thresholds: Edit lines ~28-35 below
#   - Add file patterns: Edit .github/labeler.yml
#   - Change ignored files: Edit lines ~40-47 below
#
# WHEN IT RUNS:
#   - PRs: On open, update, or reopen
#   - Issues: On open
#
# PREREQUISITES:
#   - Labels must exist in repository (auto-created by .github/settings.yml
#     if you have the Settings app installed, otherwise create manually)
#
# ============================================================================

name: Auto Label

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-pr-size:
    name: Label PR Size
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Label PR based on size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size: xs'
          xs_max_size: 10
          s_label: 'size: s'
          s_max_size: 50
          m_label: 'size: m'
          m_max_size: 200
          l_label: 'size: l'
          l_max_size: 500
          xl_label: 'size: xl'
          fail_if_xl: false
          message_if_xl: |
            This PR is quite large. Consider breaking it into smaller, focused PRs for easier review.
          files_to_ignore: |
            package-lock.json
            yarn.lock
            pnpm-lock.yaml
            Cargo.lock
            go.sum
            *.snap
            *.generated.*

  label-pr-files:
    name: Label PR by Files Changed
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Label PR based on files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

  label-new-issues:
    name: Label New Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - name: Add triage label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['triage']
            })
